# Simtest overrides applied on top of defaults.
live_upload_deferral:
  enabled: true
  buckets:
    - max_unencoded_bytes: 18446744073709551615
      defer_millis: 100
  max_total_defer_millis: 100
  max_checkpoint_lag: 32
blob_recovery:
  monitor_interval_secs: 5
garbage_collection:
  enable_blob_info_cleanup: true
  enable_data_deletion: true
  enable_random_delay: true
  randomization_time_window_secs: 1
  blob_objects_batch_size: 10
  data_deletion_batch_size: 5
consistency_check:
  enable_blob_info_invariants_check: true
  enable_sliver_data_existence_check: true
shard_sync_config:
  shard_sync_retry_min_backoff_secs: 1
  shard_sync_retry_max_backoff_secs: 3
rest_graceful_shutdown_period_secs: 0
num_uncertified_blob_threshold: 3
blob_event_processor_config:
  num_workers: 3
config_synchronizer:
  interval_secs: 5
  enabled: false
commission_rate: 0
voting_params:
  storage_price: 5
  write_price: 1
  node_capacity: 1000000000
pending_sliver_cache:
  cache_ttl: 10
pending_metadata_cache:
  cache_ttl: 10
