        {"openapi":"3.1.0","info":{"title":"Walrus Aggregator","description":"","contact":{"name":"Mysten Labs","email":"build@mystenlabs.com"},"license":{"name":"Apache-2.0","identifier":"Apache-2.0"},"version":"<VERSION>"},"paths":{"/v1/blobs/by-object-id/{blob_object_id}":{"get":{"tags":["routes"],"summary":"Retrieve a Walrus blob with its associated attribute.","description":"First retrieves the blob metadata from Sui using the provided object ID (either of the blob\nobject or a shared blob), then uses the blob ID from that metadata to fetch the actual blob\ndata via the get_blob function. The response includes the raw data along with any attribute\nheaders from the metadata that are present in the configured allowed_headers set.","operationId":"get_blob_by_object_id","parameters":[{"name":"blob_object_id","in":"path","required":true,"schema":{"$ref":"#/components/schemas/ObjectID"}}],"responses":{"200":{"description":"The blob was reconstructed successfully. Any attribute headers present in this aggregator's allowed_headers configuration will be included in the response.","content":{"application/octet-stream":{"schema":{"type":"array","items":{"type":"integer","format":"int32","minimum":0}}}}},"400":{"description":"The consistency check options are invalid.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"403":{"description":"The blob size exceeds the maximum allowed size that was configured for this service. The blob is still stored on Walrus and may be accessible through a different aggregator or the CLI.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"404":{"description":"May be returned when (1) The requested blob has not yet been stored on Walrus. (2) The requested quilt patch does not exist on Walrus.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"451":{"description":"The blob cannot be returned as has been blocked.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"500":{"description":"An internal server error has occurred. Please report this error.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}}}}},"/v1/blobs/by-quilt-id/{quilt_id}/{identifier}":{"get":{"tags":["routes"],"summary":"Retrieve a patch from a Walrus quilt by its quilt ID and identifier.","description":"Takes a quilt ID and an identifier and returns the corresponding patch from the quilt.\nThe patch content is returned as raw bytes in the response body, while metadata\nsuch as the patch identifier and tags are returned in response headers.\n\n# Example\n```bash\ncurl -X GET \"$aggregator/v1/blobs/by-quilt-id/\\\nrkcHpHQrornOymttgvSq3zvcmQEsMqzmeUM1HSY4ShU/my-file.txt\"\n```\n\nResponse:\n```text\nHTTP/1.1 200 OK\nContent-Type: application/octet-stream\nX-Quilt-Patch-Identifier: my-file.txt\nETag: \"rkcHpHQrornOymttgvSq3zvcmQEsMqzmeUM1HSY4ShU\"\n\n[raw data]\n```","operationId":"get_patch_by_quilt_id_and_identifier","parameters":[{"name":"quilt_id","in":"path","description":"The quilt's blob ID.","required":true,"schema":{"$ref":"#/components/schemas/BlobId"}},{"name":"identifier","in":"path","description":"The identifier of the patch within the quilt","required":true,"schema":{"type":"string"},"example":"my-file.txt"}],"responses":{"200":{"description":"The patch was retrieved successfully. Returns the raw bytes of the patch; the identifier and other attributes are returned as headers.","content":{"application/octet-stream":{"schema":{"type":"array","items":{"type":"integer","format":"int32","minimum":0}}}}},"403":{"description":"The blob size exceeds the maximum allowed size that was configured for this service. The blob is still stored on Walrus and may be accessible through a different aggregator or the CLI.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"404":{"description":"May be returned when (1) The requested blob has not yet been stored on Walrus. (2) The requested quilt patch does not exist on Walrus.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"451":{"description":"The blob cannot be returned as has been blocked.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"500":{"description":"An internal server error has occurred. Please report this error.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}}}}},"/v1/blobs/by-quilt-patch-id/{quilt_patch_id}":{"get":{"tags":["routes"],"summary":"Retrieve a patch from a Walrus quilt by its quilt patch ID.","description":"Takes a quilt patch ID and returns the corresponding patch from the quilt.\nThe patch content is returned as raw bytes in the response body, while metadata\nsuch as the patch identifier and tags are returned in response headers.\n\n# Example\n```bash\ncurl -X GET \"$AGGREGATOR/v1/blobs/by-quilt-patch-id/\\\nDJHLsgUoKQKEPcw3uehNQwuJjMu5a2sRdn8r-f7iWSAAC8Pw\"\n```\n\nResponse:\n```text\nHTTP/1.1 200 OK\nContent-Type: application/octet-stream\nX-Quilt-Patch-Identifier: my-file.txt\nETag: \"DJHLsgUoKQKEPcw3uehNQwuJjMu5a2sRdn8r-f7iWSAAC8Pw\"\n\n[raw data]\n```","operationId":"get_patch_by_quilt_patch_id","parameters":[{"name":"quilt_patch_id","in":"path","description":"The quilt patch ID encoded as a URL-safe base64 string, without the trailing equal (=) signs.","required":true,"schema":{"$ref":"#/components/schemas/QuiltPatchId"},"example":"DJHLsgUoKQKEPcw3uehNQwuJjMu5a2sRdn8r-f7iWSAAC8Pw"}],"responses":{"200":{"description":"The patch was retrieved successfully. Returns the raw bytes of the patch; the identifier and other attributes are returned as header.","content":{"application/octet-stream":{"schema":{"type":"array","items":{"type":"integer","format":"int32","minimum":0}}}}},"403":{"description":"The blob size exceeds the maximum allowed size that was configured for this service. The blob is still stored on Walrus and may be accessible through a different aggregator or the CLI.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"404":{"description":"May be returned when (1) The requested blob has not yet been stored on Walrus. (2) The requested quilt patch does not exist on Walrus.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"451":{"description":"The blob cannot be returned as has been blocked.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"500":{"description":"An internal server error has occurred. Please report this error.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}}}}},"/v1/blobs/{blob_id}":{"get":{"tags":["routes"],"summary":"Retrieve a Walrus blob.","description":"Reconstructs the blob identified by the provided blob ID from Walrus and returns its raw data.","operationId":"get_blob","parameters":[{"name":"blob_id","in":"path","required":true,"schema":{"$ref":"#/components/schemas/BlobId"}},{"name":"strict_consistency_check","in":"query","description":"Whether to perform a strict consistency check.\n\nThis was the default before `v1.37`. In `v1.37`, the default consistency was changed to a\nmore performant one, which is sufficient for the majority of cases. This flag can be used to\nenable the previous strict consistency check. See\nhttps://docs.wal.app/design/encoding.html#data-integrity-and-consistency for more details.","required":false,"schema":{"type":"boolean"},"style":"form"},{"name":"skip_consistency_check","in":"query","description":"Whether to skip consistency checks entirely.\n\nWhen enabled, this flag bypasses all consistency verification during blob reading. This\nshould be used only when the writer of the blob is trusted. Does *not* affect any\nauthentication checks for data received from storage nodes, which are always performed.","required":false,"schema":{"type":"boolean"},"style":"form"}],"responses":{"200":{"description":"The blob was reconstructed successfully","content":{"application/octet-stream":{"schema":{"type":"array","items":{"type":"integer","format":"int32","minimum":0}}}}},"400":{"description":"The consistency check options are invalid.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"403":{"description":"The blob size exceeds the maximum allowed size that was configured for this service. The blob is still stored on Walrus and may be accessible through a different aggregator or the CLI.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"404":{"description":"May be returned when (1) The requested blob has not yet been stored on Walrus. (2) The requested quilt patch does not exist on Walrus.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"451":{"description":"The blob cannot be returned as has been blocked.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"500":{"description":"An internal server error has occurred. Please report this error.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}}}}},"/v1/quilts/{quilt_id}/patches":{"get":{"tags":["routes"],"summary":"List patches in a quilt.","description":"Returns a list of identifiers and quilt patch IDs for all patches contained in the specified\nquilt. Each quilt patch ID can be used with the `/v1/blobs/by-quilt-patch-id` endpoint to\nretrieve the actual blob data.\n\n# Example\n```bash\ncurl -X GET \"$aggregator/v1/quilts/patches-by-id/\\\nrkcHpHQrornOymttgvSq3zvcmQEsMqzmeUM1HSY4ShU\"\n```\n\nResponse:\n```json\n[\n  {\n    \"identifier\": \"walrus-38.jpeg\",\n    \"patch_id\": \"uIiEbhP2qgZYygEGxJX1GeB-rQATo2yufC2DCp7B4iABAQANAA\"\n  },\n  {\n    \"identifier\": \"walrus-39.avif\",\n    \"patch_id\": \"uIiEbhP2qgZYygEGxJX1GeB-rQATo2yufC2DCp7B4iABDQBnAA\"\n  }\n]\n```","operationId":"list_patches_in_quilt","parameters":[{"name":"quilt_id","in":"path","description":"The quilt ID encoded as URL-safe base64","required":true,"schema":{"$ref":"#/components/schemas/BlobId"},"example":"rkcHpHQrornOymttgvSq3zvcmQEsMqzmeUM1HSY4ShU"}],"responses":{"200":{"description":"Successfully retrieved the list of patches in the quilt","content":{"application/json":{"schema":{"type":"array","items":{"$ref":"#/components/schemas/QuiltPatchItem"}}}}},"403":{"description":"The blob size exceeds the maximum allowed size that was configured for this service. The blob is still stored on Walrus and may be accessible through a different aggregator or the CLI.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"404":{"description":"May be returned when (1) The requested blob has not yet been stored on Walrus. (2) The requested quilt patch does not exist on Walrus.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"451":{"description":"The blob cannot be returned as has been blocked.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}},"500":{"description":"An internal server error has occurred. Please report this error.","content":{"application/json":{"schema":{"$ref":"#/components/schemas/Status"}}}}}}}},"components":{"schemas":{"BlobId":{"type":"string","format":"byte","description":"The ID of a blob.","examples":["E7_nNXvFU_3qZVu3OH1yycRG7LZlyn1-UxEDCDDqGGU"]},"ObjectID":{"type":"string","title":"Sui object ID","description":"Sui object ID as a hexadecimal string","examples":["0x56ae1c86e17db174ea002f8340e28880bc8a8587c56e8604a4fa6b1170b23a60"]},"QuiltPatchId":{"type":"object","description":"A QuiltPatchId is a globally unique id for a quilt patch.\n\nA quilt patch is a individual blob within a quilt.","required":["quiltId","patchIdBytes"],"properties":{"patchIdBytes":{"type":"array","items":{"type":"integer","format":"int32","minimum":0},"description":"The patch id of the quilt patch."},"quiltId":{"$ref":"#/components/schemas/BlobId","description":"The BlobId of
