[package]
name = "walrus-service"
publish = false
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = ["test-utils"]
test-utils = ["dep:tempfile", "dep:walrus-test-utils", "walrus-core/test-utils"]

[dependencies]
anyhow.workspace = true
async-trait = "0.1.80"
axum = { version = "0.7.5", features = ["http2"] }
bcs.workspace = true
clap = { workspace = true, features = ["string"] }
colored = "2.1.0"
fastcrypto.workspace = true
futures.workspace = true
git-version = "0.3.9"
home = "0.5.9"
mime = "0.3.17"
mysten-metrics.workspace = true
prometheus = "0.13.4"
rand.workspace = true
regex = "1"
reqwest = { workspace = true, features = ["json"] }
rocksdb = "0.21"
serde.workspace = true
serde_with = { workspace = true, features = ["base64"] }
serde_yaml.workspace = true
sui-sdk.workspace = true
sui-types.workspace = true
telemetry-subscribers.workspace = true
tempfile = { workspace = true, optional = true }
thiserror.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
tokio-stream.workspace = true
tokio-util = "0.7.10"
tower-http = { version = "0.5.2", features = ["trace"] }
tracing.workspace = true
tracing-subscriber.workspace = true
typed-store.workspace = true
walrus-core.workspace = true
walrus-sdk.workspace = true
walrus-sui.workspace = true
walrus-test-utils = { workspace = true, optional = true }

[lints]
workspace = true

[[bin]]
name = "client"
path = "bin/client.rs"

[[bin]]
name = "walrus-node"
path = "bin/main.rs"

[[bin]]
name = "walrus-aggregator"
path = "bin/aggregator.rs"

[dev-dependencies]
mockall = "0.12.1"
rand.workspace = true
tempfile.workspace = true
walrus-core = { workspace = true, features = ["test-utils"] }
walrus-test-utils.workspace = true
