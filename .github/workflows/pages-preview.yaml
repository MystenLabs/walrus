name: Build and deploy GitHub Pages preview for PRs

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    paths:
      - "documentation/site/**"
      - ".github/workflows/pages-preview.yaml"

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  build-with-linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # pin@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: documentation/site/pnpm-lock.yaml
        if: github.event.action != 'closed'
      - name: Install pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # pin@v3.0.0
        with:
          version: 8
        if: github.event.action != 'closed'
      - name: Install dependencies
        run: cd documentation/site && pnpm install --frozen-lockfile
        if: github.event.action != 'closed'
      - name: Build site
        run: cd documentation/site && pnpm run build
        if: github.event.action != 'closed'

  preview:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'MystenLabs'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # pin@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: documentation/site/pnpm-lock.yaml
        if: github.event.action != 'closed'
      - name: Install pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # pin@v3.0.0
        with:
          version: 8
        if: github.event.action != 'closed'
      - name: Install dependencies
        run: cd documentation/site && pnpm install --frozen-lockfile
        if: github.event.action != 'closed'
      - name: Build site
        run: cd documentation/site && pnpm run build
        if: github.event.action != 'closed'
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@9f77b1d057b494e662c50b8ca40ecc63f21e0887 # pin@v1.6.2
        with:
          source-dir: documentation/site/build
