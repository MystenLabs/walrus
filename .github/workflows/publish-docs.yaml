name: Build docs and publish to GitHub Pages and Walrus

on:
  push:
    branches:
      - "main"
    paths:
      - "docs/site/**"
      - ".github/workflows/publish-docs.yaml"
  workflow_dispatch:
    inputs:
      publish-pages:
        description: "Publish to GitHub Pages"
        type: boolean
        required: true
        default: false
      update-walrus-site:
        description: "Update the Walrus Site"
        type: boolean
        required: true
        default: false
  schedule:
    # Update Walrus Site every first day of the month at 03:14 UTC.
    - cron: "14 3 1 * *"

concurrency: ci-${{ github.ref }}

permissions:
  contents: read

jobs:
  publish-github-pages:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.publish-pages == true }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # pin@v4.2.0
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # pin@v6.1.0
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: docs/site/pnpm-lock.yaml
      - name: Install dependencies
        run: cd docs/site && pnpm install --frozen-lockfile
      - name: Build site
        run: cd docs/site && pnpm run build
      - name: Update GitHub Pages
        uses: JamesIves/github-pages-deploy-action@9d877eea73427180ae43cf98e8914934fe157a1a # pin@v4.7.6
        with:
          folder: docs/site/build
          clean-exclude: pr-preview/
          force: false

  # We store the data for the Sui wallet and the site object in GitHub variables
  # (https://github.com/MystenLabs/walrus/settings/variables/actions) and secrets
  # (https://github.com/MystenLabs/walrus/settings/secrets/actions).
  publish-walrus:
    name: Update Walrus Site
    runs-on: ubuntu-ghcloud
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' || inputs.update-walrus-site == true }}
    env:
      # Colors don't seem to work properly with the multiline commands.
      NO_COLOR: 1
      RUST_LOG: info
      EPOCHS: 10
      BUILD_DIR: docs/site/build
    concurrency:
      group: sui-wallet-operations
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # pin@v4.2.0
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # pin@v6.1.0
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: docs/site/pnpm-lock.yaml
      - name: Install dependencies
        run: cd docs/site && pnpm install --frozen-lockfile
      - name: Build site
        run: cd docs/site && pnpm run build
      - uses: ./.github/actions/set-up-walrus
        with:
          SUI_ADDRESS: "${{ vars.SUI_ADDRESS }}"
          SUI_KEYSTORE: "${{ secrets.SUI_KEYSTORE }}"
          WALRUS_CONFIG: "${{ vars.WALRUS_CONFIG }}"
          SUI_NETWORK: mainnet
          SITE_BUILDER_VERSION: v2

      - name: Update Walrus Site
        run: >
          site-builder --gas-budget 1000000000
          update ${{ env.BUILD_DIR }} ${{ vars.WALRUS_SITE_OBJECT_DOCS }}
          --epochs ${{ env.EPOCHS }} --ws-resources docs/site/ws-resources.json
