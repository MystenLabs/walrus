name: Generate Walrus Bump PR
run-name: Generate Walrus Bump PR

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-sui-testnet-version:
    name: Bump Walrus Version
    runs-on: ubuntu-ghcloud

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # pin@v6.0.0

      - name: Bump
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        shell: bash
        run: |
          ./scripts/bump_walrus_version.sh
