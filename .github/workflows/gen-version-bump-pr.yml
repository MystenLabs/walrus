name: Generate Walrus Bump PR
run-name: Generate Walrus Bump PR

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-sui-testnet-version:
    name: Bump Walrus Version
    runs-on: ubuntu-ghcloud

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1

      - name: Bump
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        shell: bash
        run: |
          ./scripts/bump_walrus_version.sh
