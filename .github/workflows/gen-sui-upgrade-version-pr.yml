name: Generate Sui Version Upgrade PR
run-name: Generate Sui Version Upgrade PR

on:
  workflow_dispatch:
    inputs:
      new_tag:
        description: "New Sui tag (e.g., testnet-v1.55.0)"
        required: true
        type: string

concurrency: ${{ github.workflow }}-${{ inputs.new_tag }}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    name: Bump Sui Testnet Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4ddd

      - name: Install testnet sui binary for move builds
        shell: bash
        run: |
          curl -sSfL https://raw.githubusercontent.com/Mystenlabs/suiup/main/install.sh | sh
          suiup install sui -y

      - name: Create a PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        shell: bash
        run: |
          ./scripts/bump_sui_testnet_version.sh "${{ inputs.new_tag }}"
